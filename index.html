<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fav Icon -->
    <link rel="icon" type="image/png" href="img/title-img.png" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="CSS/bootstrap.css" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Book Store</title>
  </head>

  <body>
    <!-- ########## Header ########### -->
    <header class="d-flex align-items-center">
      <!-- Logo Image -->
      <div class="align-self-start position-absolute">
        <a href="#">
          <img src="img/book.png" width="120" class="img-fluid m-4" />
        </a>
      </div>
      <!-- End of Logo Image -->

      <!-- Banner -->
      <div class="container">
        <div class="row">
          <div class="col text-center">
            <h1 class="text-light display-1 font-italic mb-5 banner-heading">
              We
              <img src="img/heart.png" width="250" class="img-fluid" /> Reading
            </h1>
            <a
              href="#"
              class="btn btn-lg btn-outline-danger text-uppercase font-weight-bold px-5"
              >Check Out</a
            >
          </div>
        </div>
      </div>
      <!-- End of Banner -->
    </header>
    <!-- ########## End of Header ########### -->

    <!-- Font Awesome Icon -->
    <script
      src="https://kit.fontawesome.com/51fada60ad.js"
      crossorigin="anonymous"
    ></script>

    <!-- jQuery -->
    <script src="JS/jquery-3.4.1.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="JS/bootstrap.js"></script>
    <script src="JS/popper.js"></script>

    <!-- Main JS -->
    <script src="JS/script.js"></script>
  </body>
</html>
